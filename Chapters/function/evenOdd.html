<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice The Problam </title>
</head>
<body>
  <script>
  let x;

  function even(x){
    let reminder = x%2;
    let isodd= reminder==1;
    return isodd;
  }
  console.log(even(4));
  console.log(even(7));
  console.log(even(9));
  console.log(even(8));

  function larger(num1,num2){
    if(num1>num2){
      return num1;
    }
    else{
      return num2;
    }
  }
   console.log(larger(1,2));
   console.log(larger(8,6));
   console.log(larger(5,9));
   console.log(larger(12,42));
   console.log(larger(331,992));


    
  </script>
</body>
</html>
